<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="index.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Rock Paper Scissors</h1>
        <div class="scoreboard">
            <h2 class="score-title">Score</h2>
            <div class="scores">
                <div class="player-score-container">
                    <p>YOU</p>
                    <p class="player-score">0</p>
                </div>
                <div class="computer-score-container">
                    <p>COM</p>
                    <p class="computer-score">0</p>
                </div>
            </div>
        </div>
        <h3 class="choice-title">Pick Your Choice</h3>
        <div class="player-choice">
            <button value="rock" id="rock" class="player-button">üóø</button>
            <button value="paper" id="paper" class="player-button">üìÉ</button>
            <button value="scissors" id="scissors" class="player-button">‚úÇ</button>
        </div>
        <div class="result">Choose Wisely!</div>
        <!-- this dialog is fired after a player wins or loses -->
        <dialog class="dialog-prompt">
            <h2 class="dialog-title"></h2>
            <p>Want to play again?</p>
            <div class="button-dialog-container">
                <button class="button-dialog" value="yes">Yes ‚úÖ</button>
                <button class="button-dialog" value="no">No ‚ùå</button>
            </div>
        </dialog>
        <audio src="./assets/sounds/select-sound.mp3" data-key="select" preload="auto"></audio>
        <audio src="./assets/sounds/paper-flutter.mp3" data-key="paper" preload="auto"></audio>
        <audio src="./assets/sounds/rock-destroy.mp3" data-key="rock" preload="auto"></audio>
        <audio src="./assets/sounds/scissors.mp3" data-key="scissors" preload="auto"></audio>
        <audio src="./assets/sounds/success.mp3" data-key="win" preload="auto"></audio>
        <audio src="./assets/sounds/you-lose.mp3" data-key="lose" preload="auto"></audio>
    </div>
    <footer class="footer">
        <div class="copyright">Copyright &copy; Jonathan Bernal 2022</div>
    </footer>
</body>
</html>
