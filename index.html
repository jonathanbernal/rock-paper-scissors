<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="index.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">Rock Paper Scissors</h1>
        <div class="scoreboard">
            <h2 class="score-title">Score</h2>
            <div class="scores">
                <div class="player-score-container">
                    <p>You</p>
                    <p class="player-score">0</p>
                </div>
                <div class="computer-score-container">
                    <p>COM</p>
                    <p class="computer-score">0</p>
                </div>
            </div>
        </div>
        <h3>Pick Your Choice</h3>
        <div class="player-choice">
            <button value="rock" id="rock">Rock</button>
            <button value="paper" id="paper">Paper</button>
            <button value="scissors" id="scissors">Scissors</button>
        </div>
        <div class="result"></div>
        <!-- this dialog is fired after a player wins or loses -->
        <dialog class="dialog-prompt">
            <h2 class="dialog-title"></h2>
            <p>Want to play again?</p>
            <div class="button-dialog-container">
                <button class="button-dialog" value="yes">Yes</button>
                <button class="button-dialog" value="no">No</button>
            </div>
        </dialog>
    </div>
    <footer class="footer">
        <div class="copyright">Copyright &copy; Jonathan Bernal 2022</div>
    </footer>
</body>
</html>
